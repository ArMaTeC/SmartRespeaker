  - id: led_green
    type: float
    restore_value: no
    initial_value: '1.0'
  - id: led_blue
    type: float
    restore_value: no
    initial_value: '1.0'
  - id: device_state
    type: int
    initial_value: ${state_initializing}

switch:
  - platform: template
    id: speaker_mute_switch
    name: Speaker mute
    icon: mdi:volume-mute
    internal: true
    optimistic: true
    turn_on_action:
      - logger.log: "Muting speaker"
      - lambda: id(respeaker).mute_speaker();
    turn_off_action:
      - logger.log: "Unmuting speaker"
      - lambda: id(respeaker).unmute_speaker();
  - platform: gpio
    internal: true
    pin:
      number: GPIO4
      inverted: true
    id: mute_toggle
    on_turn_on:
      - logger.log: "Mute toggle ON"
      - delay: 300ms
      - switch.turn_off: mute_toggle
  - platform: template
    id: mic_mute_switch
    name: Mic mute
    icon: mdi:microphone-off
    lambda: |-
      return id(mute_state).state;
    on_turn_on:
      - logger.log: "Mic mute ON"
      - light.turn_on:
          id: led_respeaker_onboard
          brightness: 50%
          red: 1
          green: 0
          blue: 0
          effect: none
      - delay: 0.1s
      - if:
          condition:
            and:
              - lambda: return !id(init_in_progress);
              - switch.is_on: mute_sound
          then:
            - logger.log: "Playing mute ON sound"
            - script.execute:
                id: play_sound
                priority: false
                sound_file: !lambda return id(mute_switch_on_sound);
      - script.execute: control_leds
    on_turn_off:
      - logger.log: "Mic mute OFF"
      - light.turn_on:
          id: led_respeaker_onboard
          brightness: 50%
          red: 0
          green: 1
          blue: 0
          effect: none
      - delay: 0.1s
      - if:
          condition:
            and:
              - lambda: return !id(init_in_progress);
              - switch.is_on: mute_sound
          then:
            - logger.log: "Playing mute OFF sound"
            - script.execute:
                id: play_sound
                priority: false
                sound_file: !lambda return id(mute_switch_off_sound);
      - script.execute: control_leds
    turn_on_action:
      - logger.log: "Triggering mute toggle ON"
      - switch.turn_on: mute_toggle
    turn_off_action:
      - logger.log: "Triggering mute toggle OFF"
      - switch.turn_on: mute_toggle
  - platform: template
    id: button_sound
    name: Button click sounds
    icon: "mdi:bullhorn"
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
  - platform: template
    id: mute_sound
    name: Mute/unmute sound
    icon: "mdi:bullhorn"
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
  - platform: template
    id: wake_sound
    name: Wake sound
    icon: "mdi:bullhorn"
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
  - platform: template
    id: timer_ringing
    optimistic: true
    internal: true
    restore_mode: ALWAYS_OFF
    on_turn_off:
      - logger.log: "Timer ringing OFF"
      - lambda: id(stop_model).disable();
      - script.execute: disable_repeat
      - if:
          condition: {media_player.is_announcing:}
          then:
            - logger.log: "Stopping announcement due to timer off"
            - media_player.stop: {announcement: true}
      - mixer_speaker.apply_ducking:
          id: media_mixing_input
          decibel_reduction: 0
          duration: 1.0s
      - script.execute: control_leds
    on_turn_on:
      - logger.log: "Timer ringing ON"
      - mixer_speaker.apply_ducking:
          id: media_mixing_input
          decibel_reduction: 20
          duration: 0.0s
      - lambda: id(stop_model).enable();
      - script.execute: ring_timer
      - lambda: id(device_state) = ${state_timer_ringing};
      - script.execute: control_leds
      - delay: 15min
      - switch.turn_off: timer_ringing
  - platform: template
    id: is_question_response_switch
    name: "Is Question Response"
    internal: false
    optimistic: true
    restore_mode: ALWAYS_OFF
  - platform: template
    id: debug_switch
    name: "Debug Mode"
    icon: "mdi:bug"
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    lambda: return id(debug_mode);
    turn_on_action:
      - logger.log: "Debug mode enabled"
      - lambda: id(debug_mode) = true;
    turn_off_action:
      - logger.log: "Debug mode disabled"
      - lambda: id(debug_mode) = false;

binary_sensor:

light:
  - platform: esp32_rmt_led_strip
    id: led_respeaker_onboard
    name: LED Respeaker onboard
    disabled_by_default: true
    internal: false
    rgb_order: GRB
    pin: GPIO1
    num_leds: 16
    rmt_symbols: 192
    chipset: ws2812
    entity_category: config
    default_transition_length: 0s
    effects:
      - pulse:
          name: "Idle Breathing"
          transition_length: 2000ms
          update_interval: 100ms
          min_brightness: 0%
          max_brightness: 20%
      - pulse:
          name: "Slow Pulse"
          transition_length: 500ms
          update_interval: 500ms
          min_brightness: 50%
          max_brightness: 100%
      - pulse:
          name: "Fast Pulse"
          transition_length: 100ms
          update_interval: 100ms
          min_brightness: 50%
          max_brightness: 100%
      - lambda:
          name: "Replying Alternate"
          update_interval: 1000ms
          lambda: |-
            static bool state = false;
            state = !state;
            auto call = id(led_respeaker_onboard).turn_on();
            if (state) {
              call.set_rgb(0.0, 1.0, 1.0);
            } else {
              call.set_rgb(0.0, 1.0, 0.0);
            }
            call.set_brightness(0.5);
            call.perform();
      - lambda:
          name: "Error Flash"
          update_interval: 500ms
          lambda: |-
            static bool state = false;
            state = !state;
            if (state) {
              id(led_respeaker_onboard).turn_on().set_rgb(1.0, 0.0, 0.0).set_brightness(1.0).perform();
            } else {
              id(led_respeaker_onboard).turn_off().perform();
            }
      - pulse:
          name: "Factory Reset Coming Up"
          transition_length: 250ms
          update_interval: 250ms
          min_brightness: 0%
          max_brightness: 100%
      - lambda:
          name: "Question Response"
          update_interval: 750ms
          lambda: |-
            static int state = 0;
            state = (state + 1) % 3;
            auto call = id(led_respeaker_onboard).turn_on();
            if (state == 0) {
              call.set_rgb(0.0, 0.0, 1.0);
            } else if (state == 1) {
              call.set_rgb(0.0, 1.0, 0.0);
            } else {
              call.set_rgb(1.0, 0.0, 0.0);
            }
            call.set_brightness(0.75);
            call.perform();
      - addressable_lambda:
          name: "Ring Chase"
          update_interval: 200ms
          lambda: |-
            static int position = 0;
            static float tail_brightness[16] = {0};
            for (int i = 0; i < it.size(); i++) {
              tail_brightness[i] *= 0.7;
              if (tail_brightness[i] < 0.05) tail_brightness[i] = 0;
              it[i] = ESPColor(
                (uint8_t)(id(led_red) * 255.0 * tail_brightness[i]),
                (uint8_t)(id(led_green) * 255.0 * tail_brightness[i]),
                (uint8_t)(id(led_blue) * 255.0 * tail_brightness[i])
              );
            }
            tail_brightness[position] = 1.0;
            position = (position + 1) % it.size();

