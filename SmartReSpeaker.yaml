    restore_value: no
    initial_value: 'true'
  - id: improv_ble_in_progress
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: voice_assistant_phase
    type: int
    restore_value: no
    initial_value: ${voice_assist_not_ready_phase_id}
  - id: first_active_timer
    type: voice_assistant::Timer
    restore_value: false
  - id: is_timer_active
    type: bool
    restore_value: false
  - id: factory_reset_requested
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: debug_mode
    type: bool
    restore_value: no
    initial_value: 'true'
  - id: awaiting_question_response
    type: bool
