# Configuration settings for Respeaker Lite Satellite
substitutions:
  voice_assist_idle_phase_id: '1'
  voice_assist_waiting_for_command_phase_id: '2'
  voice_assist_listening_for_command_phase_id: '3'
  voice_assist_thinking_phase_id: '4'
  voice_assist_replying_phase_id: '5'
  voice_assist_not_ready_phase_id: '10'
  voice_assist_error_phase_id: '11'
  hidden_ssid: "false"
  state_initializing: '0'
  state_idle: '1'
  state_va_listening: '2'
  state_va_thinking: '3'
  state_va_replying: '4'
  state_va_error: '5'
  state_timer_ringing: '6'
  state_media_playing: '7'
  state_button_pressed: '9'
  state_not_ready: '10'

esphome:
  name: respeaker-lite-satellite
  friendly_name: Respeaker Lite Satellite
  project:
    name: formatbce.respeaker-lite-satellite
    version: 2025.2.2
  min_version: 2025.2.0
  on_boot:
    priority: 375
    then:
      - logger.log: "Booting device"
      - lambda: id(mic_unmuted) = false;
      - sensor.template.publish:
          id: next_timer
          state: -1
      - lambda: id(device_state) = ${state_initializing};
      - script.execute: control_leds
      - delay: 10min
      - logger.log: "Mic unmuted on boot"
      - if:
          condition:
            lambda: return id(init_in_progress);
          then:
            - logger.log: "Initialization completed after delay"
            - lambda: id(init_in_progress) = false;
            - script.execute: control_leds
  on_shutdown:
    then:
      - logger.log: "Shutting down - Muting speaker"
      - lambda: id(respeaker).mute_speaker();

http_request:

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 8MB
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_ESP32S3_INSTRUCTION_CACHE_32KB: "y"
      CONFIG_BT_ALLOCATION_FROM_SPIRAM_FIRST: "y"
      CONFIG_BT_BLE_DYNAMIC_ENV_MEMORY: "y"
      CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: "y"
      CONFIG_MBEDTLS_SSL_PROTO_TLS1_3: "y"

wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
  id: wifi_id
  fast_connect: true
  on_connect:
    - logger.log: "Wi-Fi connected"
    - lambda: id(improv_ble_in_progress) = false;
    - script.execute: control_leds
  on_disconnect:
    - logger.log: "Wi-Fi disconnected"
    - script.execute: control_leds
  ap:
    ssid: "Respeaker-Satellite"
    password: "lNw0AP2PKQGR"

logger:
  level: DEBUG  # Reduced overhead
  initial_level: DEBUG  # Detailed logs during boot
  logs:
    sensor: WARN
    micro_wake_word: DEBUG
    voice_assistant: DEBUG
    binary_sensor: INFO
    script: INFO
    light: INFO
    media_player: INFO
    switch: INFO
    respeaker_lite: INFO
    i2s_audio: INFO
    wifi: INFO
    api: INFO

select:
  - platform: logger
    id: logger_select
    name: Logger Level
    disabled_by_default: true

api:
  encryption:
    key: "ZCgwWwJTbF0/EQpyOkSOl+nYyghZdE9n5tRAoEMnWDk="
  id: api_id
  actions:
    - action: start_va
      then:
        - logger.log: "API action: Starting voice assistant"
        - voice_assistant.start:
    - action: stop_va
      then:
        - logger.log: "API action: Stopping voice assistant"
        - voice_assistant.stop:
  on_client_connected:
    - logger.log: "API client connected"
    - lambda: id(device_state) = ${state_idle};
    - script.execute: control_leds
  on_client_disconnected:
    - logger.log: "API client disconnected"
    - lambda: id(device_state) = ${state_not_ready};
    - script.execute: control_leds

