script:
  - id: control_leds
    then:
      - logger.log: "Starting control_leds script execution"
      - if:
          condition:
            lambda: return id(device_state) == ${state_idle};
          then:
            - light.turn_off: led_respeaker_onboard
          else:
            - light.turn_on:
                id: led_respeaker_onboard
                red: !lambda |-
                  switch (id(device_state)) {
                    case ${state_initializing}: return 0.0;
                    case ${state_va_listening}: return 0.0;
                    case ${state_va_thinking}: return 0.5;
                    case ${state_va_replying}: return 0.0;
                    case ${state_va_error}: return 1.0;
                    case ${state_timer_ringing}: return 1.0;
                    case ${state_media_playing}: return 0.0;
                    case ${state_button_pressed}: return 0.0;
                    case ${state_not_ready}: return 1.0;
                    default: return 0.0;
                  }
                green: !lambda |-
                  switch (id(device_state)) {
                    case ${state_initializing}: return 0.0;
                    case ${state_va_listening}: return 1.0;
                    case ${state_va_thinking}: return 0.0;
                    case ${state_va_replying}: return 1.0;
                    case ${state_va_error}: return 0.0;
                    case ${state_timer_ringing}: return 1.0;
                    case ${state_media_playing}: return 1.0;
                    case ${state_button_pressed}: return 1.0;
                    case ${state_not_ready}: return 0.5;
                    default: return 0.0;
                  }
                blue: !lambda |-
                  switch (id(device_state)) {
                    case ${state_initializing}: return 1.0;
                    case ${state_va_listening}: return 0.0;
                    case ${state_va_thinking}: return 0.5;
                    case ${state_va_replying}: return 1.0;
                    case ${state_va_error}: return 0.0;
                    case ${state_timer_ringing}: return 0.0;
                    case ${state_media_playing}: return 0.0;
                    case ${state_button_pressed}: return 1.0;
                    case ${state_not_ready}: return 0.0;
                    default: return 0.0;
                  }
                brightness: 0.5
                effect: !lambda |-
                  switch (id(device_state)) {
                    case ${state_initializing}: return "Ring Chase";
                    case ${state_va_listening}: return "Ring Chase";
                    case ${state_va_thinking}: return "Fast Pulse";
                    case ${state_va_replying}: return "Replying Alternate";
                    case ${state_va_error}: return "Error Flash";
                    case ${state_timer_ringing}: return "Ring Chase";
                    case ${state_media_playing}: return "Idle Breathing";
                    case ${state_button_pressed}: return "Fast Pulse";
                    case ${state_not_ready}: return "Slow Pulse";
                    default: return "none";
                  }
      - logger.log: "Finished control_leds script execution"
  - id: ring_timer
    then:
      - logger.log: "Ringing timer"
      - script.execute: enable_repeat_one
      - script.execute:
          id: play_sound
          priority: true
          sound_file: !lambda return id(timer_finished_sound);
  - id: enable_repeat_one
    then:
      - logger.log: "Enabling repeat one for media player"
      - lambda: |-
          id(external_media_player)
            ->make_call()
            .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_ONE)
            .set_announcement(true)
            .perform();
          id(external_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 500);
  - id: disable_repeat
    then:
      - logger.log: "Disabling repeat for media player"
      - lambda: |-
          id(external_media_player)
            ->make_call()
            .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_OFF)
            .set_announcement(true)
            .perform();
          id(external_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 0);
  - id: play_sound
    parameters:
      priority: bool
      sound_file: "audio::AudioFile*"
    then:
      - logger.log:
          format: "Playing sound: priority=%d"
          args: ["priority"]
      - lambda: |-
          if (priority) {
            id(external_media_player)
              ->make_call()
              .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_STOP)
              .set_announcement(true)
              .perform();
          }
          if ((id(external_media_player).state != media_player::MediaPlayerState::MEDIA_PLAYER_STATE_ANNOUNCING) || priority) {
            id(external_media_player)->play_file(sound_file, true, false);
          }
  - id: fetch_first_active_timer
    then:
      - logger.log: "Fetching first active timer"
      - lambda: |-
          const auto timers = id(va).get_timers();
          auto output_timer = timers.begin()->second;
          for (auto &iterable_timer : timers) {
            if (iterable_timer.second.is_active && iterable_timer.second.seconds_left <= output_timer.seconds_left) {
              output_timer = iterable_timer.second;
            }
          }
          id(first_active_timer) = output_timer;
  - id: check_if_timers_active
    then:
      - logger.log: "Checking if timers are active"
      - lambda: |-
          const auto timers = id(va).get_timers();
          bool output = false;
          if (timers.size() > 0) {
            for (auto &iterable_timer : timers) {
              if (iterable_timer.second.is_active) {
                output = true;
              }
            }
          }
          id(is_timer_active) = output;
  - id: activate_stop_word_if_tts_step_is_long
    then:
      - logger.log: "Activating stop word after delay"
      - delay: 1s
      - lambda: id(stop_model).enable();

i2s_audio:
  - id: i2s_output
    i2s_lrclk_pin:
      number: GPIO7
      allow_other_uses: true
    i2s_bclk_pin:
      number: GPIO8
      allow_other_uses: true
    i2s_mclk_pin:
      number: GPIO9
      allow_other_uses: true
  - id: i2s_input
    i2s_lrclk_pin:
      number: GPIO7
      allow_other_uses: true
    i2s_bclk_pin:
      number: GPIO8
      allow_other_uses: true
    i2s_mclk_pin:
      number: GPIO9
      allow_other_uses: true

microphone:
  - platform: nabu_microphone
    i2s_din_pin: GPIO44
    adc_type: external
    pdm: false
    sample_rate: 48000
    bits_per_sample: 32bit
    i2s_mode: secondary
    i2s_audio_id: i2s_input
    channel_0:
      id: nabu_mic_va
      amplify_shift: 0
    channel_1:
      id: nabu_mic_mww
      amplify_shift: 3

speaker:
  - platform: i2s_audio
    id: i2s_audio_speaker
    sample_rate: 48000
    i2s_mode: secondary
    i2s_dout_pin: GPIO43
    bits_per_sample: 32bit
    i2s_audio_id: i2s_output
    dac_type: external
    channel: stereo
    timeout: never
    buffer_duration: 100ms
    audio_dac: aic3204_dac
  - platform: mixer
    id: mixing_speaker
    output_speaker: i2s_audio_speaker
    num_channels: 2
    source_speakers:
      - id: announcement_mixing_input
        timeout: never
      - id: media_mixing_input
        timeout: never
  - platform: resampler
    id: announcement_resampling_speaker
    output_speaker: announcement_mixing_input
    sample_rate: 48000
    bits_per_sample: 16
  - platform: resampler
    id: media_resampling_speaker
    output_speaker: media_mixing_input
    sample_rate: 48000
    bits_per_sample: 16

media_player:
  - platform: speaker
    id: external_media_player
    name: Media Player
    internal: false
    volume_increment: 0.05
    volume_min: 0.4
    volume_max: 0.85
    announcement_pipeline:
      speaker: announcement_resampling_speaker
      format: FLAC
      num_channels: 1
      sample_rate: 48000
    media_pipeline:
      speaker: media_resampling_speaker
      format: FLAC
      num_channels: 2
      sample_rate: 48000
    on_announcement:
      - logger.log: "Media player announcement started"
      - mixer_speaker.apply_ducking:
          id: media_mixing_input
          decibel_reduction: 20
          duration: 0.0s
    on_state:
      - logger.log:
          format: "Media player state changed: %d"
          args: ["(int)id(external_media_player).state"]
      - if:
          condition:
            and:
              - switch.is_off: timer_ringing
              - not: {voice_assistant.is_running:}
              - not: {media_player.is_announcing:}
          then:
            - logger.log: "Removing ducking from media player"
            - mixer_speaker.apply_ducking:
                id: media_mixing_input
                decibel_reduction: 0
                duration: 1.0s
      - if:
          condition:
            lambda: return id(external_media_player).state == media_player::MediaPlayerState::MEDIA_PLAYER_STATE_PLAYING;
          then:
            - lambda: id(device_state) = ${state_media_playing};
            - script.execute: control_leds
          else:
            - script.execute: control_leds
    files:
      - id: center_button_press_sound
        file: https://github.com/ArMaTeC/SmartRespeaker/raw/refs/heads/main/sounds/center_button_press.flac
      - id: center_button_double_press_sound
        file: https://github.com/ArMaTeC/SmartRespeaker/raw/refs/heads/main/sounds/center_button_double_press.flac
